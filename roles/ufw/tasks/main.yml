- name: Install ufw
  apt:
    pkg: ufw
    update_cache: true

- name: Add ssh rule
  ufw:
    rule: allow
    port: 22
    proto: tcp

- name: Add 1194 rule
  ufw:
    rule: allow
    port: 1194
    proto: udp
- name: set UFW default forward policy to ACCEPT
  lineinfile:
    dest: /etc/default/ufw
    line: DEFAULT_FORWARD_POLICY="ACCEPT"
    regexp: "^DEFAULT_FORWARD_POLICY\\="
  notify: reload ufw

- name: Enable UFW
  ufw:
    state:  enabled
    policy: deny
